<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bookshelf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìö The Bookshelf</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by title or author" />
      <button onclick="resetSearch()">Reset</button>
    </div>

    <form id="addBookForm">
      <input type="text" id="titleInput" placeholder="Book Title" required />
      <input type="text" id="authorInput" placeholder="Author" required />
      <select id="boughtInput" required>
          <option value="">Bought?</option>
          <option value="bought">Bought</option>
          <option value="not bought">Not Bought</option>
      </select>
      <button type="submit">Add Book</button>
    </form>

    <table id="bookTable">
    <thead>
        <tr>
        <th data-column="title">Title ‚¨ç</th>
        <th data-column="author">Author ‚¨ç</th>
        <th data-column="bought">Status ‚¨ç</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
